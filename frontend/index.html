<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SysSight Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }
      button {
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #output {
        background-color: white;
        border: 5px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        min-height: 200px;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
        font-size: 16px;
        overflow-x: auto;
      }
      .error {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }

      /* Responsive styles */
      @media (max-width: 600px) {
        body {
          font-size: 20px;
          padding: 10px;
        }
        h1 {
          font-size: 1.5em;
        }
        .button-container {
          flex-direction: column;
          gap: 10px;
        }
        button {
          width: 100%;
          font-size: 1.1em;
          padding: 16px 0;
          min-width: unset;
        }
        #output {
          font-size: 1em;
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>SysSight - Node.js System Monitor API</h1>
    <p>A comprehensive system monitoring API built with Node.js that provides real-time insights into your computer's performance and system metrics.</p>
    <div class="button-container">
      <button onclick="fetchInfo('cpu')">CPU Info</button>
      <button onclick="fetchInfo('memory')">Memory Info</button>
      <button onclick="fetchInfo('os')">OS Info</button>
      <button onclick="fetchInfo('user')">User Info</button>
      <button onclick="fetchInfo('process')">Process Info</button>
      <button onclick="fetchInfo('network')">Network Info</button>
    </div>
    <div id="output">Click a button to view system information...</div>
    <script src="main.js"></script>
  </body>
</html>
